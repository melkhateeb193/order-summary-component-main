<body>
    <main class=" container d-flex justify-content-center align-items-center">
    <div class="card shadow ">
        <img src="images/illustration-hero.svg" class="card-img-top" alt="...">
        <div class="card-body">
        <h1 class=" fw-bolder"> Order Summary</h1>
        <p class=" card-text">  You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
            <div class="div d-flex justify-content-between">
            <img src="images/icon-music.svg" class="logo" alt="">
            <div class="sub">
            <p class="m-0 fw-bolder"> Annual Plan</p>
            <p class="m-0 year"> $59.99/year</p>
        </div>
        <a href="" class="change">Change</a>
        </div>
            <button class="btn w-100 shadow">Proceed to Payment</button>
            <button class="btn  "> cancel Order</button>
        </div>
    </div>
    </main>
